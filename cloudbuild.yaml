steps:
- id: "Instalando"
  name: 'gcr.io/cloud-builders/go'
  args: ['install', 'hello']
  env: ['GOPATH=.']

- id: "Teste unit√°rio"
  name: 'gcr.io/cloud-builders/go'
  args: ['test','hello']
  env: ['GOPATH=.']

- id: "Logout"
  name: 'gcr.io/cloud-builders/docker'
  args: ['logout']

- id: "Login"
  name: 'gcr.io/cloud-builders/docker'
  args: ['login']

- id: "Build"
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag=marcosbacci/k8s', '.']

images:
- "marcosbacci/k8s:latest"
